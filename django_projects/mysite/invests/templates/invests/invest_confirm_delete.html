<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
    .class1 {
        padding-top: 10rem;
    }
    </style>
    <style>
input[type=submit] {
  background-color: rgba(255, 99, 132, 1);
  color: white;
}
</style>
</head>
<body>
{% extends "base_menu.html" %}
{% block content %}
<div class="class1 text-center">
<h1>Delete Investment</h1>

<p>Are you sure you want to delete this investment you made: {{ invest }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes, delete.">
  <input type="submit" onclick="window.location='{% url 'invests:all' %}' ; return false;" value="Cancel">
</form>
</div>
{% endblock %}

</body>
</html>
